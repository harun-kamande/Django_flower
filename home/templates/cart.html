{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Flower Delivery Service</title>
    <link rel="stylesheet" href="{% static 'css/shoping.css' %}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{% static 'images/Group-6-modified.png' %}" alt="Flower Delivery Logo">
            <h1>Flower Delivery</h1>
        </div>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'shop' %}">Shop</a></li>
                <li><a href="{% url 'cart' %}" class="active">Cart</a></li>
            </ul>
        </nav>
    </header>

    <section class="cart-container">
        <h2>Your Shopping Cart</h2>
        <div id="cart-receipt">
            <!-- Cart receipt details will be dynamically inserted here -->
        </div>

        <!-- Delivery address input -->
        <div id="checkout-section" style="margin-top:20px; display:none;">
            <h3>Enter Delivery Address</h3>
            <input type="text" id="delivery-address" placeholder="Enter delivery address" style="width:100%; padding:8px;">
            <button onclick="checkout()" style="margin-top:10px;">Confirm Checkout</button>
        </div>

        <!-- Success message -->
        <div id="success-message" style="margin-top:20px; color:green; font-weight:bold;"></div>
    </section>

    <footer>
        <p>Flower Delivery. Award-winning blooms, delivered with elegance.</p>
    </footer>

    <script>
        // Display cart receipt
        function displayCartReceipt() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let cartDetails = "<h3>Receipt:</h3>";
            let grandTotal = 0;

            if (cart.length === 0) {
                cartDetails += "<p>Your cart is empty. Go back to <a href='{% url 'shop' %}'>Shop</a> to add items!</p>";
                document.getElementById('checkout-section').style.display = "none";
            } else {
                cartDetails += `
                    <table border="1" cellspacing="0" cellpadding="8">
                        <thead>
                            <tr>
                                <th>Item</th>
                                <th>Quantity</th>
                                <th>Price (KSH)</th>
                                <th>Total (KSH)</th>
                            </tr>
                        </thead>
                        <tbody>`;
                
                cart.forEach(item => {
                    cartDetails += `
                        <tr>
                            <td>${item.name}</td>
                            <td>${item.quantity}</td>
                            <td>${item.price.toFixed(2)}/=</td>
                            <td>${item.totalPrice.toFixed(2)}/=</td>
                        </tr>`;
                    grandTotal += item.totalPrice;
                });

                cartDetails += `
                        </tbody>
                    </table>
                    <h4>Total Amount: KSH ${grandTotal.toFixed(2)}/=</h4>
                    <button onclick="clearCart()">Clear Cart</button>
                    <button onclick="showCheckout()">Checkout</button>`;
                
                document.getElementById('checkout-section').style.display = "none"; // hide address input until clicked
            }

            document.getElementById('cart-receipt').innerHTML = cartDetails;
        }

        // Clear cart
        function clearCart() {
            localStorage.removeItem('cart');
            alert("Your cart has been cleared.");
            displayCartReceipt();
        }

        // Show checkout form
        function showCheckout() {
            document.getElementById('checkout-section').style.display = "block";
        }

        // Checkout without refreshing
        function checkout() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let address = document.getElementById('delivery-address').value;

            if (cart.length === 0) {
                alert("Your cart is empty!");
                return;
            }
            if (!address.trim()) {
                alert("Please enter a delivery address!");
                return;
            }

            fetch("{% url 'check_out' %}", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": "{{ csrf_token }}",
                },
                body: JSON.stringify({
                    cart: cart,
                    address: address
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    localStorage.removeItem('cart');
                    document.getElementById('success-message').innerText = 
                        "âœ… Order placed successfully! Your order ID is " + data.order_id;
                    displayCartReceipt();
                    document.getElementById('checkout-section').style.display = "none";
                } else {
                    alert("Something went wrong: " + data.error);
                }
            });
        }

        // Load on page start
        document.addEventListener("DOMContentLoaded", displayCartReceipt);
    </script>
</body>
</html>
