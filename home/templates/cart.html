{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Flower Delivery Service</title>
    <link rel="stylesheet" href="{% static 'css/shoping.css' %}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{% static 'images/Group-6-modified.png' %}" alt="Flower Delivery Logo">
            <h1>Flower Delivery</h1>
        </div>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'shop' %}">Shop</a></li>
                <li><a href="{% url 'cart' %}" class="active">Cart</a></li>
            </ul>
        </nav>
    </header>

    <section class="cart-container">
        <h2>Your Shopping Cart</h2>
        <div id="cart-receipt">
            <!-- Cart receipt details will be dynamically inserted here -->
        </div>
    </section>

    <footer>
        <p>Flower Delivery. Award-winning blooms, delivered with elegance.</p>
    </footer>

    <script>
        // Display cart receipt
        function displayCartReceipt() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let cartDetails = "<h3>Receipt:</h3>";
            let grandTotal = 0;

            if (cart.length === 0) {
                cartDetails += "<p>Your cart is empty. Go back to <a href='{% url 'shop' %}'>Shop</a> to add items!</p>";
            } else {
                cartDetails += `
                    <table border="1" cellspacing="0" cellpadding="8">
                        <thead>
                            <tr>
                                <th>Item</th>
                                <th>Quantity</th>
                                <th>Price (KSH)</th>
                                <th>Total (KSH)</th>
                            </tr>
                        </thead>
                        <tbody>`;
                
                cart.forEach(item => {
                    cartDetails += `
                        <tr>
                            <td>${item.name}</td>
                            <td>${item.quantity}</td>
                            <td>${item.price.toFixed(2)}/=</td>
                            <td>${item.totalPrice.toFixed(2)}/=</td>
                        </tr>`;
                    grandTotal += item.totalPrice;
                });

                cartDetails += `
                        </tbody>
                    </table>
                    <h4>Total Amount: KSH ${grandTotal.toFixed(2)}/=</h4>
                    <button onclick="clearCart()">Clear Cart</button>
                    <button onclick="checkout()">Checkout</button>`;
            }

            document.getElementById('cart-receipt').innerHTML = cartDetails;
        }

        // Clear cart
        function clearCart() {
            localStorage.removeItem('cart');
            alert("Your cart has been cleared.");
            displayCartReceipt();
        }

        // Placeholder checkout
        function checkout() {
            alert("Checkout functionality coming soon!");
        }

        // Load on page start
        document.addEventListener("DOMContentLoaded", displayCartReceipt);
    </script>
</body>
</html>
